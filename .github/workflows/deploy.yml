name: Deploy Vue to S3 + CloudFront (OIDC)

on:
  push:
    branches: [ "main" ]  # ajusta según tu flujo

env:
  BUILD_DIR: dist

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:           # OIDC necesita este permiso
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION }}

      # 1) Assets con caché largo (todos excepto index.html)
      - name: Sync assets (long cache)
        run: |
          aws s3 sync $BUILD_DIR s3://${{ vars.S3_BUCKET }} \
            --delete \
            --exclude "index.html" \
            --cache-control "public,max-age=31536000,immutable" \
            --only-show-errors

      # 2) index.html sin caché para tomar la última versión
      - name: Upload index.html (no-store)
        run: |
          aws s3 cp $BUILD_DIR/index.html s3://${{ vars.S3_BUCKET }}/index.html \
            --cache-control "no-store" \
            --content-type "text/html" \
            --only-show-errors

      # 3) Invalidación de CloudFront (publica el cambio)
      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
